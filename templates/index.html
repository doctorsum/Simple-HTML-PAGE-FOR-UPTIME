<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 32, 39, 0.8), rgba(44, 83, 100, 0.8));
            z-index: -1;
            filter: blur(20px);
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ffc3;
            text-shadow: 0 0 20px rgba(0, 255, 195, 0.9);
        }

        .uptime {
            font-size: 1.5em;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .uptime div {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            color: #00ffc3;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 700;
        }

        .uptime div:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        .uptime div p {
            margin: 0;
            font-size: 1.2em;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .container {
                padding: 20px;
            }

            .uptime {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .uptime div {
                padding: 15px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .uptime {
                grid-template-columns: 1fr;
            }

            .uptime div {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Uptime Monitor</h1>
        <div class="uptime">
            <div><p>Days: {{ days }}</p></div>
            <div><p>Hours: {{ hours }}</p></div>
            <div><p>Minutes: {{ minutes }}</p></div>
            <div><p>Seconds: {{ seconds }}</p></div>
        </div>
    </div>
</body>
</html>
